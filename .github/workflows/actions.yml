name: actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          cache: 'pip'

      - name: Install dependencies
        run:
          pip install -r requirements.txt

      - name: Test Project
        run:
          make test

      - name: Analysing the code with pylint
        run:
          pylint $(git ls-files '*.py')
