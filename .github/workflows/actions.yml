name: actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          cache: 'pip'

      - name: Install Dev dependencies
        run:
          pip install -r dev-requirements.txt

      - name: Analysing the code with pylint
        run:
          make lint

      - name: Test Project
        run:
          make test

      
