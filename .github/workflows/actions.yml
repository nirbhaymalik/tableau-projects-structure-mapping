name: actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v3

    - name: Install dependencies
      run:
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test Project
      run:
        make test
        
    - name: Analysing the code with pylint
      run:
        pylint $(git ls-files '*.py')
